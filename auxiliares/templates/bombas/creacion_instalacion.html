{% extends base.html %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3 col-lg-2 d-inline-flex justify-content-center align-items-center"><a class="btn d-block btn-secondary" href="{% url 'consulta_bombas' %}">↶ Regresar</a></div>
        <div class="col-md-6 col-lg-8"><h3 class="text-center" style="color: #e31e24;">Nueva Instalación para la Bomba {{bomba.pk}}</h3></div>
        <div class="col-3"></div>
    </div>

    <hr>

    {% if errores %}
    <div>
        {% for error in errores %}
        <ul>
            <li class="text-center" style="color: #e31e24;">{{error}}</li>
        </ul>
        {%endfor%}
    </div>

    <hr>
    {% endif %}
</form>
{% endblock %}

{% block extra_javascript %}

{% endblock %}
