{% extends 'base.html' %}

{% block contenido %}
<div class="row mb-3">
    <div class="d-flex flex-column col-3">
      <label for="tag">Desde:</label>
      <input type="datetime-local" class="form-control" name="desde" id="desde">
    </div>
    <div class="d-flex flex-column col-3">
        <label for="empresa">Hasta:</label>
        <input type="datetime-local" class="form-control" name="hasta" id="hasta">
    </div>
    <div class="d-flex flex-column col-3">
        <label for="condiciones">Condiciones:</label>
        <select name="condiciones" id="condiciones" class="form-control">
          <option value="">
            ----------------------------
          </option>
          <option value="D">
            Diseño
          </option>
          <option value="M">
            Máximas
          </option>
          <option value="m">
            Mínimas                            
          </option>
          <option value="P">
            Planta
          </option>
        </select>
    </div>
    <div class="d-flex flex-column col-3">
      <label for="tag">Método:</label>
      <select name="condiciones" id="condiciones" class="form-control">
        <option value="">
          ----------------------------
        </option>
        <option value="E">
          Método Eficiencia-NTU
        </option>
        <option value="L">
          Método LMTD
        </option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <table class="table table-dark table-striped table-hover table-bordered">
      <thead class="text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Condiciones</th>
          <th scope="col">Método</th>
          <th scope="col">Resultados</th>
        </tr>
      </thead>
      <tbody class="text-center">
        {% for z in numeros %}
        <tr>
          <td>{{z}}</td>
          <td>08/09/2023 09:02:00</td>
          <td>De Diseño</td>
          <td>Eficiencia-NTU</td>
          <td><a href="">Ver</a></td>                     
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
