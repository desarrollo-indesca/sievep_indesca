{% extends 'base.html' %}
{% load static %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3 col-lg-2 d-inline-flex justify-content-center align-items-center"><a class="btn d-block btn-secondary" href="{% url 'consultar_usuarios' %}">↶ Regresar</a></div>
            <div class="col-md-6 col-lg-8"><h3 class="text-center" style="color: #e31e24;">Cambio de Contraseña del Usuario {{usuario.first_name}}</h3></div>
            <div class="col-3"></div>
        </div>
    
        <hr>

        {% if errores %}
        <div>
            <ul>
                {% for error in errores %}
                <li class="text-danger">{{error}}</li>
                {% endfor %}
            </ul>
        </div>
        <hr>
        {% endif %}
    
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="password">Contraseña:</label>
                <input type="password" name="password" class="form-control" id="password" maxlength="100" minlength="8" required>
            </div>
        </div>
    
        <hr>
        
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-danger">Cambiar Contraseña</button>
        </div>
    </form>
{% endblock %}
