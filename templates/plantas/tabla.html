{% load mathfilters %}

{% for planta in object_list %}
<tr>
    <th scope="row">
        {% if page_obj.has_previous %}
        {{ 10|mul:page_obj.previous_page_number|add:forloop.counter }}
        {% else %}
        {{ forloop.counter }}
        {% endif %}
    </th>
    <td>{{planta}}</td>
    <td>{{planta.complejo}}</td>
    <td>
        <a class="btn btn-primary" href="{% url 'edicion_planta' pk=planta.pk %}">Editar</a>
    </td>
</tr>
{% endfor %}
