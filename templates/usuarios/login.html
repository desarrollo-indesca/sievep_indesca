{% extends 'base.html' %}
{% load static %}

{% block head %}
 <link rel="stylesheet" href="{% static 'css/bienvenida/index.css' %}">
{% endblock %}

{% block contenido %}
<div class="row g-5" style="height: 90vh !important;">
    <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="{% static 'img/logo.png' %}" width="auto" style="max-width: 500px;" alt="Logo de Pequiven" id="logo_principal">
            <hr style="width: 100%;">
            <img src="{% static 'img/logo_indesca.svg' %}" width="auto" style="max-width: 500px;" height="80px" alt="Logo de Pequiven" id="logo_principal">
            <hr style="width: 100%;">
            <h2 class="text-center" style="color: #e31e24;">SIEVEP</h2>
            <h5 class="text-center" style="color: #e31e24;">Sistema Integrado de Evaluación de Equipos de Procesos</h5>
        </div>
    </div>

    <div class="col-8 d-flex justify-content-center align-items-center flex-column">
        <h3>Inicio de Sesión</h3>

        <form method="post" class="row">
            {% csrf_token %}
            {% if errores %} <b class="text-danger">Datos Incorrectos</b> {% endif %}
            <div class="col-12">
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="col-12">
                <label for="correo_electronico">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
            </div>
            
        </form>
    </div>

</div>
{% endblock %}
