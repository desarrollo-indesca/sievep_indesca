<select name="planta" class="form-select" required="" id="planta" hx-swap-oob="true">
    <option value="" selected="">---------</option>
  
    {% for planta in plantas %}
    <option value="{{planta.pk}}">{{planta.nombre}}</option>
    {% endfor %}
</select>

<select name="planta" class="form-select" required="" id="id_planta" hx-swap-oob="true">
    <option value="" selected="">---------</option>
  
    {% for planta in plantas %}
    <option value="{{planta.pk}}" {% if planta_selec == planta.pk %}selected{% endif %}>{{planta.nombre}}</option>
    {% endfor %}
</select>
